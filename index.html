            adminCreateUserBtn.disabled = true; 
            const name = adminNewUserNameInput.value.trim(); 
            const email = adminNewUserEmailInput.value.trim(); 
            const password = adminNewUserPasswordInput.value; 
            const expiryDays = parseInt(adminUserExpirySelect.value); 
            if (!name || !email || !password) { 
                adminCreateUserError.textContent = "All fields are required."; 
                adminCreateUserError.classList.remove('hidden'); 
                adminCreateUserBtn.disabled = false; return; 
            } 
            try { 
                // IMPORTANT: To create users without affecting current admin's auth state,
                // this should ideally be done via Firebase Admin SDK in a Cloud Function.
                // The current method might sign out the admin if not handled carefully or
                // if Firebase rules prevent creating users by non-admin SDKs without special setup.
                // For now, we proceed, but be aware of this limitation.
                const userCredential = await createUserWithEmailAndPassword(auth, email, password); 
                const newUser = userCredential.user; 
                console.log("Admin created new user in Auth:", newUser.uid); 
                await updateProfile(newUser, { displayName: name }); 
                let expiryDate = null; 
                if (expiryDays > 0) { 
                    expiryDate = new Date(); 
                    expiryDate.setDate(expiryDate.getDate() + expiryDays); 
                } 
                const userDocRef = doc(db, "users", newUser.uid); 
                await setDoc(userDocRef, { 
                    uid: newUser.uid, displayName: name, email: email, 
                    createdAt: serverTimestamp(), 
                    accountExpiry: expiryDate ? Timestamp.fromDate(expiryDate) : null, 
                    createdBy: currentUser ? currentUser.uid : 'admin_direct_creation' 
                }); 
                adminCreateUserSuccess.textContent = `User ${name} (${email}) created successfully!`; 
                adminCreateUserSuccess.classList.remove('hidden'); 
                adminCreateUserForm.reset(); 

                // After creating a user, the admin might be signed in as the new user.
                // The admin needs to sign out and sign back in with their admin credentials.
                // This is a significant UX issue with client-side user creation by an admin.
                // A Cloud Function is the robust way to handle this.
                // For now, we'll just log a warning.
                console.warn("Admin created a new user. Admin might need to re-login if their auth state changed.");


            } catch (error) { 
                console.error("Admin create user error:", error); 
                adminCreateUserError.textContent = error.message; 
                adminCreateUserError.classList.remove('hidden'); 
            } finally { 
                adminCreateUserBtn.disabled = false; 
            } 
        });
        
        async function displayUsersInAdminPanel() { 
            if (!db || !isAdminLoggedIn) return; 
            adminManageUsersContainer.innerHTML = '<p>Loading users...</p>'; 
            const usersCollectionRef = collection(db, "users"); 
            if(unsubscribeUsers) unsubscribeUsers(); 
            unsubscribeUsers = onSnapshot(query(usersCollectionRef), (querySnapshot) => { 
                if (querySnapshot.empty) { 
                    adminManageUsersContainer.innerHTML = '<p>No users found in database.</p>'; return; 
                } 
                adminManageUsersContainer.innerHTML = ''; 
                querySnapshot.forEach((docSnap) => { 
                    const userData = docSnap.data(); 
                    const userEntry = document.createElement('div'); 
                    userEntry.classList.add('admin-user-entry'); 
                    const expiryText = userData.accountExpiry ? userData.accountExpiry.toDate().toLocaleDateString() : 'No Expiry'; 
                    const isExpired = userData.accountExpiry && userData.accountExpiry.toDate() < new Date(); 
                    userEntry.innerHTML = `
                        <p><strong>Name:</strong> ${userData.displayName || 'N/A'}</p>
                        <p><strong>Email:</strong> ${userData.email || 'N/A'}</p>
                        <p><strong>UID:</strong> ${userData.uid || 'N/A'}</p>
                        <p><strong>Expiry:</strong> <span class="${isExpired ? 'text-red-400' : ''}">${expiryText}</span></p>
                        <div class="actions mt-2">
                            <button class="extend-expiry-btn" data-uid="${userData.uid}">Extend 7 Days</button>
                            <button class="delete-user-btn delete-btn" data-uid="${userData.uid}" data-email="${userData.email}">Delete User</button>
                        </div>`; 
                    adminManageUsersContainer.appendChild(userEntry); 
                }); 
                document.querySelectorAll('.extend-expiry-btn').forEach(button => { 
                    button.addEventListener('click', handleExtendExpiry); 
                }); 
                document.querySelectorAll('.delete-user-btn').forEach(button => { 
                    button.addEventListener('click', handleDeleteUserFirestoreRecord); 
                }); 
            }, (error) => { 
                console.error("Error fetching users for admin: ", error); 
                adminManageUsersContainer.innerHTML = '<p class="text-red-400">Error loading users.</p>'; 
            }); 
        }

        async function handleExtendExpiry(event) { 
            const uid = event.target.dataset.uid; 
            if (!uid || !confirm(`Extend access for user ${uid} by 7 days?`)) return; 
            try { 
                const userDocRef = doc(db, "users", uid); 
                const userDocSnap = await getDoc(userDocRef); 
                if (!userDocSnap.exists()) { 
                    alert("User document not found."); return; 
                } 
                let currentExpiry = userDocSnap.data().accountExpiry ? userDocSnap.data().accountExpiry.toDate() : new Date(); 
                if (currentExpiry < new Date()) currentExpiry = new Date(); 
                const newExpiryDate = new Date(currentExpiry); 
                newExpiryDate.setDate(newExpiryDate.getDate() + 7); 
                await updateDoc(userDocRef, { accountExpiry: Timestamp.fromDate(newExpiryDate) }); 
                alert(`Access extended for user ${uid}.`); 
            } catch (error) { 
                console.error("Error extending expiry:", error); 
                alert(`Failed to extend expiry: ${error.message}`); 
            } 
        }
        
        async function handleDeleteUserFirestoreRecord(event) { 
            const uid = event.target.dataset.uid; 
            const email = event.target.dataset.email; 
            if (!uid || !confirm(`Are you sure you want to delete user ${email} (UID: ${uid}) from the database? This will NOT delete their authentication record.`)) return; 
            try { 
                const userDocRef = doc(db, "users", uid); 
                await deleteDoc(userDocRef); 
                alert(`User record ${email} deleted from Firestore. You may need to delete their Auth record manually or via Admin SDK.`); 
                console.warn(`Firestore record for user ${uid} deleted. Auth record for ${email} still exists.`); 
            } catch (error) { 
                console.error("Error deleting user Firestore record:", error); 
                alert(`Failed to delete user record: ${error.message}`); 
            } 
        }

        async function fetchAdminLogs() { 
            if (!db || !isAdminLoggedIn) return; 
            adminLogsContainer.innerHTML = '<p>Loading logs...</p>'; 
            const logsCollectionPath = `artifacts/${appId}/public/data/voiceGenerationLogs`; 
            const q = query(collection(db, logsCollectionPath)); 
            if (unsubscribeLogs) unsubscribeLogs(); 
            unsubscribeLogs = onSnapshot(q, (querySnapshot) => { 
                if (querySnapshot.empty) { 
                    adminLogsContainer.innerHTML = '<p>No voice generation logs found.</p>'; return; 
                } 
                adminLogsContainer.innerHTML = ''; 
                querySnapshot.forEach((docSnap) => { 
                    const log = docSnap.data(); 
                    const logEntry = document.createElement('div'); 
                    logEntry.classList.add('admin-log-entry'); 
                    const timestamp = log.timestamp?.toDate ? log.timestamp.toDate().toLocaleString() : 'N/A'; 
                    const textSnippet = log.text ? (log.text.length > 50 ? log.text.substring(0, 50) + '...' : log.text) : 'N/A'; 
                    logEntry.innerHTML = `<p><strong>User:</strong> ${log.userName || 'N/A'} (<em>${log.userEmail || 'N/A'}</em>)</p>
                                        <p><strong>Voice ID:</strong> ${log.voiceId || 'N/A'}</p>
                                        <p><strong>Model:</strong> ${log.modelId || 'N/A'}</p>
                                        <p><strong>Text:</strong> ${textSnippet}</p>
                                        <p><strong>Time:</strong> ${timestamp}</p>`; 
                    adminLogsContainer.appendChild(logEntry); 
                }); 
            }, (error) => { 
                console.error("Error fetching logs: ", error); 
                adminLogsContainer.innerHTML = '<p class="text-red-400">Error loading logs.</p>'; 
            }); 
        }


        // --- Core App Logic (TTS, Voice Fetching etc.) ---
        function updateConvertButtonState() {
            if (currentUser && textToConvertInput.value.trim() && DEFAULT_ELEVENLABS_API_KEY && DEFAULT_ELEVENLABS_API_KEY !== "YOUR_ACTUAL_ELEVENLABS_API_KEY_HERE") { 
                 convertBtn.disabled = false;
            } else {
                convertBtn.disabled = true;
            }
        }
        
        textToConvertInput.addEventListener('input', updateConvertButtonState);
        
        voiceSearchInput.addEventListener('input', () => { 
            const searchTerm = voiceSearchInput.value.toLowerCase();
            if (!allVoices.length) return; 
            const filteredVoices = allVoices.filter(voice => 
                voice.name.toLowerCase().includes(searchTerm)
            );
            populateVoiceSelect(filteredVoices);
        });

        async function fetchVoices(apiKeyToUse) { 
            if (!apiKeyToUse) { 
                 console.error("fetchVoices called without an API key. This should not happen with hardcoded key.");
                 voiceSelect.innerHTML = '<option value="" style="color: #94a3b8;">App API Key Error.</option>';
                 return; 
            }

            voiceSelect.disabled = true; voiceSearchInput.disabled = true; 
            voiceSearchInput.value = ''; 
            voiceSelect.innerHTML = '<option value="" style="color: #94a3b8;">Loading voices...</option>';
            appErrorMessage.classList.add('hidden'); appErrorMessage.classList.remove('visible');

            try {
                const response = await fetch(`${ELEVENLABS_API_BASE_URL}/voices`, {
                    headers: { 'xi-api-key': apiKeyToUse, 'Content-Type': 'application/json' }
                });
                if (!response.ok) { 
                    const errorData = await response.json().catch(() => ({ detail: { message: response.statusText } }));
                    allVoices = []; 
                    throw new Error(`Error fetching voices (${response.status}): ${errorData.detail?.message || response.statusText}`);
                 }
                const data = await response.json();
                allVoices = data.voices || []; 
                populateVoiceSelect(allVoices); 
                voiceSelect.disabled = false; voiceSearchInput.disabled = false; 
            } catch (error) { 
                console.error('Fetch voices error:', error);
                allVoices = []; populateVoiceSelect([]);
                voiceSelect.innerHTML = '<option value="" style="color: #94a3b8;">Failed to fetch voices.</option>';
                voiceSearchInput.disabled = true; 
                displayAppError(`Failed to load voices: ${error.message}. Contact admin if issue persists.`);
            }
        }

        function populateVoiceSelect(voicesToDisplay) {
            voiceSelect.innerHTML = ''; 
            if (voicesToDisplay && voicesToDisplay.length > 0) {
                voicesToDisplay.forEach(voice => {
                    const option = document.createElement('option'); option.value = voice.voice_id;
                    option.style.color = '#1e293b'; option.style.backgroundColor = '#f1f5f9';
                    option.textContent = `${voice.name} (${voice.labels?.description || 'Default'})`;
                    voiceSelect.appendChild(option);
                });
            } else {
                 if (!DEFAULT_ELEVENLABS_API_KEY || DEFAULT_ELEVENLABS_API_KEY === "YOUR_ACTUAL_ELEVENLABS_API_KEY_HERE" && currentUser) { 
                     voiceSelect.innerHTML = '<option value="" style="color: #94a3b8;">App API Key not configured.</option>';
                 } else if (voiceSearchInput.value && allVoices.length > 0) { 
                     voiceSelect.innerHTML = '<option value="" style="color: #94a3b8;">No voices match your search</option>';
                 } else if (allVoices.length === 0 && DEFAULT_ELEVENLABS_API_KEY && DEFAULT_ELEVENLABS_API_KEY !== "YOUR_ACTUAL_ELEVENLABS_API_KEY_HERE"){ 
                     voiceSelect.innerHTML = '<option value="" style="color: #94a3b8;">No voices found with app API key.</option>';
                 } else { 
                     voiceSelect.innerHTML = '<option value="" style="color: #94a3b8;">No voices available</option>';
                 }
            }
        }

        async function logVoiceGeneration(userName, userEmail, voiceId, modelId, text) { 
            if (!db || !currentUser) { 
                console.warn("Firestore not initialized or user not authenticated. Skipping log."); return;
            }
            try {
                const logsCollectionPath = `artifacts/${appId}/public/data/voiceGenerationLogs`;
                await addDoc(collection(db, logsCollectionPath), {
                    userName: userName, userEmail: userEmail,
                    voiceId: voiceId, modelId: modelId, text: text, 
                    timestamp: serverTimestamp(), userId: currentUser.uid 
                });
                console.log("Voice generation logged.");
            } catch (error) { console.error("Error logging voice generation: ", error); }
        }
        
        convertBtn.addEventListener('click', async () => {
            const apiKeyToUse = DEFAULT_ELEVENLABS_API_KEY; 
            if (!apiKeyToUse || apiKeyToUse === "YOUR_ACTUAL_ELEVENLABS_API_KEY_HERE") { 
                displayAppError('App ElevenLabs API Key is not configured. Please contact admin.'); return; 
            }
            if (!currentUser) { displayAppError('Please login to generate voice.'); return; }
            
            const userNameForLog = currentUser.displayName || "Anonymous User";
            const userEmailForLog = currentUser.email;
            const text = textToConvertInput.value.trim();
            const voiceId = voiceSelect.value;
            const modelId = modelSelect.value;

            if (!text) { displayAppError('Please enter text to convert.'); return; }
            if (!voiceId) { displayAppError('Please select a voice.'); return; }
            
            convertBtn.disabled = true; buttonText.textContent = 'Converting...';
            loadingSpinner.classList.remove('hidden');
            audioPlayer.classList.add('hidden'); downloadBtn.classList.add('hidden');
            downloadBtn.classList.remove('visible'); appErrorMessage.classList.add('hidden');
            appErrorMessage.classList.remove('visible');

            if(currentAudioBlobUrl) URL.revokeObjectURL(currentAudioBlobUrl);
            currentAudioBlobUrl = null; audioPlayer.src = ''; 
            
            try {
                const ttsUrl = `${ELEVENLABS_API_BASE_URL}/text-to-speech/${voiceId}`;
                const response = await fetch(ttsUrl, {
                    method: 'POST',
                    headers: { 'Accept': 'audio/mpeg', 'xi-api-key': apiKeyToUse, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text, model_id: modelId,
                        voice_settings: { stability: 0.7, similarity_boost: 0.75 }
                    })
                });
                if (!response.ok) { 
                    let errorDetail = response.statusText;
                    try { const errorJson = await response.json(); errorDetail = errorJson.detail?.message || (typeof errorJson.detail === 'string' ? errorJson.detail : JSON.stringify(errorJson.detail)) || JSON.stringify(errorJson);
                    } catch (e) { errorDetail = await response.text() || response.statusText; }
                    throw new Error(`Error generating audio (${response.status}): ${errorDetail}`);
                }
                const audioBlob = await response.blob();
                currentAudioBlobUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = currentAudioBlobUrl;
                audioPlayer.classList.remove('hidden'); 
                downloadBtn.classList.remove('hidden'); 
                downloadBtn.classList.add('visible'); 
                await logVoiceGeneration(userNameForLog, userEmailForLog, voiceId, modelId, text);
            } catch (error) { 
                console.error('TTS Error:', error);
                displayAppError(`Failed to generate audio: ${error.message}`);
                audioPlayer.classList.add('hidden'); 
                downloadBtn.classList.add('hidden'); downloadBtn.classList.remove('visible');
            } finally { 
                updateConvertButtonState();
                buttonText.textContent = 'Convert to Audio';
                loadingSpinner.classList.add('hidden');
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (currentAudioBlobUrl) { const a = document.createElement('a'); a.href = currentAudioBlobUrl;
                a.download = `elevenlabs_audio_${Date.now()}.mp3`; document.body.appendChild(a); a.click(); document.body.removeChild(a);
            } else { displayAppError("No audio available to download."); }
        });
        
        function displayLoginError(message) { loginError.textContent = message; loginError.classList.remove('hidden');}
        function displayAppError(message) { appErrorMessage.textContent = message; appErrorMessage.classList.remove('hidden'); appErrorMessage.classList.add('visible'); }
        
        window.addEventListener('load', () => {
            if (!app || !auth || !db) {
                console.warn("Firebase is not available. Core functionality will be limited.");
                authContainer.innerHTML = '<p class="text-center text-red-400 p-4">Essential services are unavailable. Please try refreshing the page or contact support.</p>';
                authContainer.classList.remove('hidden'); appContainer.classList.add('hidden'); adminPanelToggleBtn.style.display = 'none';
            }
        });
    </script>
